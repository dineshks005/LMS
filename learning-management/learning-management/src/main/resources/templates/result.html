<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test Results</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Test Results</h1>
  <p>Your Score: <span th:text="${score}"></span> out of <span th:text="${totalQuestions}"></span></p>

  <!-- Display message based on score -->
  <p th:if="${score < (totalQuestions / 2)}">Unfortunately, you did not pass. Please try again.</p>
  <p th:if="${score >= (totalQuestions / 2)}">Congratulations! You passed the test.</p>
</div>
</body>
</html>
