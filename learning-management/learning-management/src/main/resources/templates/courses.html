<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses - Giga SEA LMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- Global Navbar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Giga SEA LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/attendance}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/results}">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mcq-test}">MCQ Test</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Courses</h2>
        <a th:href="@{/registerCourse}" class="btn btn-primary">Add Course</a>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Instructor</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.instructor}"></td>
            <td>
              <a th:href="@{/updateCourse/{id}(id=${course.id})}" class="btn btn-success">Edit</a>
              <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS (Required for Collapse and Navbar Toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyZLcb8iZ9nkE2i6nKG9PONC3eQv/EjhlnuFXoBsMZ9SN00ABzvKvoW09" crossorigin="anonymous"></script>

</body>
</html>
